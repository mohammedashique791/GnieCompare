<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gnie Compare</title>
    <link rel="stylesheet" href="../static/css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body>
    <div class="navigator fade-in">
      <h1 class="text-white">Gnie Compare</h1>
      <form class="form" onsubmit="return startScraping(event);">
        <input id="search" name="search" placeholder="Search Here" />
        <button id="start-button" class="btn btn-dark" type="submit">
          Search
        </button>
      </form>
      <div class="extractionDetails">
        <p id="extractText" class="text-white">
          Extracting <span class="model">Contents</span>.....
        </p>
        <div id='flex-container'>
        <div
          class="progress"
          role="progressbar"
          aria-label="Animated striped example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            id="progress-bar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: 0%"
          >
            0%
          </div>
        </div>
        <p class='fade-in'>
            <button
              class="btn symbol"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseWidthExample"
              aria-expanded="false"
              aria-controls="collapseWidthExample"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 text-white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5"
                />
              </svg>
            </button>
          </p>
        </div>
      </div>
      
      <div style="min-height: 120px myList">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
          <div id="theList" class="card card-body" style="width: 600px">
            No Extracted Data Available.
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../static/scripts/updateProgress.js"></script>
  </body>
</html>
